<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function sumar() {
            const num1 = parseFloat(document.getElementById('numero1').value);
            const num2 = parseFloat(document.getElementById('numero2').value);
            const resultado = num1 + num2;
            document.getElementById('resultado').value = 'Resultado: ' + resultado;
        }
        function restar() {
            const num1 = parseFloat(document.getElementById('numero1').value);
            const num2 = parseFloat(document.getElementById('numero2').value);
            const resultado = num1 - num2;
           document.getElementById('resultado').value = 'Resultado: ' + resultado;
        }
        function multiplicar() {
            const num1 = parseFloat(document.getElementById('numero1').value);
            const num2 = parseFloat(document.getElementById('numero2').value);
            const resultado = num1 * num2;
            document.getElementById('resultado').value = 'Resultado: ' + resultado;
        }
        function dividir() {
            const num1 = parseFloat(document.getElementById('numero1').value);
            const num2 = parseFloat(document.getElementById('numero2').value);
            if (num2 === 0) {
                document.getElementById('resultado').value = 'Error: División por cero';
                return;
            }
            const resultado = num1 / num2;
            document.getElementById('resultado').value = 'Resultado: ' + resultado;
        }


    </script>
    <style>
        input {
            background-color: rgb(255, 255, 255);
            transition: background-color 0.3s;
        }
        input:hover {
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <h1>Calculadora</h1>
    <p>Esta es una calculadora simple.</p>
    <label for="numero1">Número 1:</label>
    <input type="number" id="numero1">
    <br>
    <label for="numero2">Número 2:</label>
    <input type="number" id="numero2">
    <br>
    <button onclick="sumar()">Sumar</button>
    <button onclick="restar()">Restar</button>
    <button onclick="multiplicar()">Multiplicar</button>
    <button onclick="dividir()">Dividir</button>
    <br>
    <input id="resultado" type="text" value="Resultado: " disabled>
</body>
</html>
